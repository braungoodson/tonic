<header class="hero-unit" id="banner">
  <div class="container">
    <div class="container">
      <h1>Thirsty?</h1>
      <p class="lead">Enter a github user name, select a repository, and then see it's issues.</p>
      <form ng-submit="onSubmit()">
        <div class="input-group">
          <input type="text" 
            class="form-control gin-big-input" 
            placeholder="User's name..." 
            ng-model="user">
          <span class="input-group-btn">
            <input type="submit" class="btn btn-default gin-big-btn" value="Get'em!">
          </span>
        </div>
      </form>
    </div>
  </div>
</header>
