<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Showing {{user}}/{{repo}}'s issues:</div>
    <div class="panel-body">
      <div class="input-group">
        <input type="text" ng-model="filter" class="form-control" placeholder="Issue's name...">
        <span class="input-group-addon">filter</span>
      </div>
    </div>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="issue in issues | filter:filter">
        <!--span class="badge gin-badge">
          <span class="glyphicon glyphicon-star gin-star" aria-hidden="true"></span>
          {{repo.stargazers_count}}
        </span>
        <span class="badge gin-badge gin-badge-language">{{repo.language || 'UCL'}}</span-->
        <h4 class="media-heading">
          {{issue.title}}
          <span ng-repeat="label in issue.labels" class="label label-default" style="background-color:#{{label.color}}">
            {{label.name}}
          </span>
        </h4>
        <span style="color:#999">#{{issue.number}} {{issue.state}}ed {{issue.created_at}} by {{issue.user.login}}</span>
      </li>
      <li class="list-group-item" ng-hide="issues.length > 0">
        <center>There are no issues.</center>
      </li>
    </ul>
  </div>
  <pre ng-repeat="repo in repos">{{repo}}</pre>
</div>
